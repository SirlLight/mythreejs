<div class="main">
    <div class="universe">
        <div id="controlBtn" class="controlBtn"></div>
        <canvas id="main"></canvas>
    </div>
    <div class="cover" ng-app="myApp" ng-controller="myCtrl">
        <div class="header">
            <i class="close"></i>
            <p class="title">{{starData.Sun.title}}</p>
        </div>
        <div class="wrapper">
            <ul class="sidebar">
                <li value="1"><i class="first active"></i></li>
                <li value="2"><i class="second"></i></li>
                <li value="3"><i class="third"></i></li>
                <li value="4"><i class="forth"></i></li>
            </ul>
            <div class="content">
                <div class="content1" style="display: block">
                    <div class="contentWrapper">
                        <div class="tempWrapper">
                            <div class="starImg"></div>
                            <div class="middle">
                                <p class="title">{{starData.Sun.content1.name}}</p>
                                <p class="english">{{starData.Sun.content1.english}}</p>
                            </div>
                            <p class="des">{{starData.Sun.content1.des}}</p>
                        </div>
                    </div>
                </div>
                <div class="content2">
                    <p ng-repeat="content in starData.Sun.content2">{{content}}</p>
                </div>
                <div class="content3">
                    <div class="table">
                        <p class="line" ng-repeat="(key,item) in starData.Sun.content3">
                            <span class="one">{{key}}</span>
                            <span>{{item}}</span>
                        </p>
                    </div>
                </div>
                <div class="content4">inner</div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".sidebar>li").click(function(){
        $(this).children("i").addClass("active");
        $(this).siblings("li").children("i").removeClass("active");
        $(".content"+$(this).val()).attr('style','display: block;').siblings("div").removeAttr("style");
    });
</script>
